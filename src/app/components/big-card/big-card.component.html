<div class="card container__big-card">
  <div class="big-card__photo">
    <img class="bd-placeholder-img card-img-top"
      [src]="photoCover"
      alt="">
  </div>

  <div class="card-body">
    <div class="card-text">
      <p><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>

    <div class="card-title big-card__title">
      <h5><a [routerLink]="['content', id]">{{ cardTitle }}</a></h5>
    </div>

    <div class="card-text big-card__description">
      <p>{{ cardDescription }}</p>
    </div>
  </div>
</div>
